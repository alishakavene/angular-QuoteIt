<div class="container-fluid">
  <h2 class="text-center">Quote</h2>
  <hr>
  
  <form #quoteForm='ngForm' (ngSubmit)='submitQuote(quoteForm)' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Author</label>
          <input type="text" class="form-control" id="name" ngModel name="author">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          </div>
      </div>
      <div class="form-group">

          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="4" ngModel name="quote" ></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger"> 
          </div>
          <label for="name">Username</label>
          <input type="text" class="form-control" id="name" ngModel name="username">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          </div>
       
      </div>
      <button type="submit" class="btn btn-success postquotebtn">Post Quote</button>
  </form>
</div>
